apply plugin: 'com.android.application'apply plugin: 'com.google.gms.google-services'android {    compileSdkVersion 30    // buildToolsVersion "28.0.0"    defaultConfig {        applicationId "com.ics.super_market"        targetSdkVersion 30        minSdkVersion 19        multiDexEnabled true        versionCode 4        versionName "2.02"        useLibrary 'org.apache.http.legacy'        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }    }}dependencies {    implementation fileTree(dir: 'libs', include: ['*.jar'])    implementation 'androidx.legacy:legacy-support-v4:1.0.0'//    implementation 'com.google.android.gms:play-services-maps:17.0.0'    implementation 'com.google.firebase:firebase-messaging:22.0.0'    androidTestImplementation('androidx.test.espresso:espresso-core:3.1.0', {        exclude group: 'com.android.support', module: 'support-annotations'    })    // Razor Pay    implementation 'com.razorpay:checkout:1.5.12'    implementation 'com.razorpay:razorpay-java:1.3.8'    implementation 'androidx.appcompat:appcompat:1.3.1'    implementation 'com.android.support.constraint:constraint-layout:2.0.4'    implementation 'androidx.constraintlayout:constraintlayout:2.1.0'    implementation 'com.google.android.material:material:1.4.0'    implementation 'com.android.volley:volley:1.2.0'    implementation 'com.google.code.gson:gson:2.8.6'    implementation 'com.nineoldandroids:library:2.4.0'    implementation 'com.daimajia.slider:library:1.1.5@aar'    implementation 'com.github.bumptech.glide:glide:4.12.0'    implementation 'de.hdodenhof:circleimageview:2.2.0'    implementation 'com.squareup.okhttp3:okhttp:3.14.7'    // compile 'com.google.firebase:firebase-messaging:10.0.1'    implementation 'androidx.cardview:cardview:1.0.0'    implementation "com.daimajia.swipelayout:library:1.2.0@aar"    testImplementation 'junit:junit:4.13.2'    implementation 'de.hdodenhof:circleimageview:2.2.0'    implementation 'com.squareup.picasso:picasso:2.71828'//    implementation 'com.google.android.gms:play-services-maps:17.0.0'    implementation 'com.google.android.gms:play-services-maps:17.0.1'    implementation 'com.google.android.gms:play-services-location:18.0.0'    // Expandable Layout    implementation 'com.github.chuross:expandable-layout:1.0.5'//    implementation 'com.google.android.gms:play-services:12.0.1'//    implementation 'com.google.android.gms:play-services:12.0.1'}// ADD THIS AT THE BOTTOM